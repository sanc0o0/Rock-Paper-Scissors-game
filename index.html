<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="rockPaperScissoricon.ico" type="image/x-icon">

</head>

<body>

    <h1>Rock Paper Scissor</h1>

    <button class="rck"><img class="move-icon" src="rock-emoji.png" alt=""></button>

    <button class="ppr"><img class="move-icon" src="paper-emoji.png" alt=""></button>

    <button class="scssr"><img class="move-icon" src="scissors-emoji.png" alt=""></button>

    <p class="js-result"></p>

    <p class="js-moves"></p>

    <p class="js-score"></p>


    <button class="resetScore-btn" onclick="
        resetScore();
        updateScoreElement();
    ">Reset Score</button>

    <button class="js-auto-play-btn" onclick="
        autoPlay();">Auto Play</button>

    <script src="script.js" defer></script>
</body>

</html>
